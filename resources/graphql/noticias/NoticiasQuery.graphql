query Noticias ($id: ID) {
    noticias (id: $id) {
        id
        ds_resumo
        ds_texto
        ds_palavra_chave
        ds_social
        fl_status
        dt_noticia
        dt_cadastro
        dt_alteracao
        ds_data
        ds_hora
        categoria {
            id
            ds_categoria
        }
    }
}
